<!DOCTYPE html>
<html>
  <head>
    <script src="lightgl.js"></script>
    <script type="text/javascript">
      function draw() {
        const gl = GL.create();

        gl.ondraw = function () {
          // 背景色を青色に設定
          gl.clearColor(0.0, 0.0, 1.0, 1.0);

          // 画面をクリアする（塗りつぶし）
          gl.clear(gl.COLOR_BUFFER_BIT);
        };

        gl.fullscreen();
      }
    </script>
  </head>
  <body onload="draw();">
    <canvas id="glCanvas"></canvas>
  </body>
</html>
